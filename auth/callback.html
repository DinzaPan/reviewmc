<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - ReviewMC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(6, 182, 212, 0.3);
            border-top: 3px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #06b6d4;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Procesando autenticación...</h1>
        <p>Por favor espera mientras te conectamos con Discord.</p>
        <p>Serás redirigido automáticamente.</p>
    </div>

    <script>
        // Este archivo solo procesa el callback y redirige
        setTimeout(() => {
            // Verificar si ya se procesó la autenticación
            if (!window.location.search.includes('code=')) {
                window.location.href = '/';
            }
        }, 2000);
    </script>
</body>
</html>
