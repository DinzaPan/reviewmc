<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Studio - ReviewMC</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .view-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(6, 182, 212, 0.2);
            color: var(--primary-light);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(6, 182, 212, 0.3);
            transform: translateX(-5px);
        }
        
        .studio-detail-card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid var(--border-glow);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        }
        
        .studio-header-detail {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .studio-image-large {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid var(--border-glow);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .studio-info-detail {
            flex: 1;
        }
        
        .studio-name-large {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .studio-category-large {
            font-size: 1.2rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }
        
        .rating-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .rating-value-large {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
        }
        
        .review-count-large {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .studio-description {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .detail-value {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .reviews-section {
            margin-top: 3rem;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .reviews-grid {
            display: grid;
            gap: 1rem;
        }
        
        .review-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .review-author {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .review-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .review-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .loading-detail {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        
        .error-detail {
            text-align: center;
            padding: 4rem;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .studio-header-detail {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }
            
            .studio-name-large {
                font-size: 2rem;
            }
            
            .view-container {
                padding: 1rem;
            }
            
            .studio-detail-card {
                padding: 1.5rem;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen w-full relative bg-black">
        <!-- Ocean Abyss Background with Enhanced Glow -->
        <div class="background-glow"></div>
        <div class="floating-particles"></div>
        
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo-container">
                    <img src="./img/logo.png" alt="ReviewMC Logo" class="logo">
                    <h1 class="site-title">ReviewMC</h1>
                </div>
                <div class="user-profile">
                    <div class="profile-circle">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Studio Details Content -->
        <div class="view-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver al Inicio
            </a>
            
            <div id="studio-detail-container">
                <div class="loading-detail">
                    <div class="loading-spinner"></div>
                    <p>Cargando informaci√≥n del studio...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/view.js"></script>
    <script src="./js/discord.js"></script>
    <script src="./js/profile-menu.js"></script>
</body>
</html>
