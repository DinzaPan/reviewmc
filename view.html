<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Studio - ReviewMC</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .view-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(6, 182, 212, 0.2);
            color: var(--primary-light);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(6, 182, 212, 0.3);
            transform: translateX(-5px);
        }
        
        /* Studio Header - Solo logo e info */
        .studio-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .studio-image-large {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid var(--border-glow);
        }
        
        .studio-info {
            flex: 1;
        }
        
        .studio-name-large {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .studio-category-large {
            font-size: 1.2rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }
        
        .rating-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .rating-icon {
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .rating-value-large {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .review-count-large {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        /* Description Section */
        .studio-description-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .studio-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-links {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1.3rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .social-link.discord:hover {
            background: #5865F2;
            color: white;
        }
        
        .social-link.whatsapp:hover {
            background: #25D366;
            color: white;
        }
        
        .social-link.tiktok:hover {
            background: #000000;
            color: white;
        }
        
        .social-link.youtube:hover {
            background: #FF0000;
            color: white;
        }
        
        .social-link.twitter:hover {
            background: #1DA1F2;
            color: white;
        }
        
        /* Reviews Section */
        .reviews-section {
            margin-bottom: 2rem;
        }
        
        /* Add Review Section */
        .add-review-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .review-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .rating-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .rating-star {
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .rating-star.active {
            color: var(--accent);
        }
        
        .comment-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-primary);
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }
        
        .comment-input:focus {
            outline: none;
            border-color: var(--primary-light);
        }
        
        .submit-review-btn {
            align-self: flex-end;
            padding: 0.75rem 1.5rem;
            background: var(--primary-light);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-review-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        .submit-review-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .reviews-grid {
            display: grid;
            gap: 1rem;
        }
        
        /* Review Cards - Tamaño normal */
        .review-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .review-author {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-glow);
        }
        
        .author-info {
            display: flex;
            flex-direction: column;
        }
        
        .author-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .author-discord {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .review-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .review-rating {
            margin-bottom: 1rem;
        }
        
        .review-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .review-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .delete-review-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .delete-review-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .no-reviews {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-review-notice {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }
        
        .loading-detail {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(6, 182, 212, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .error-detail {
            text-align: center;
            padding: 4rem;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .studio-header {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }
            
            .studio-name-large {
                font-size: 2rem;
            }
            
            .view-container {
                padding: 1rem;
            }
            
            .review-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .review-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen w-full relative bg-black">
        <!-- Ocean Abyss Background with Enhanced Glow -->
        <div class="background-glow"></div>
        <div class="floating-particles"></div>
        
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo-container">
                    <img src="./img/logo.png" alt="ReviewMC Logo" class="logo">
                    <h1 class="site-title">ReviewMC</h1>
                </div>
                <div class="user-profile">
                    <div class="profile-circle">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Studio Details Content - SIN TARJETAS GRANDES -->
        <div class="view-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver al Inicio
            </a>
            
            <div id="studio-detail-container">
                <div class="loading-detail">
                    <div class="loading-spinner"></div>
                    <p>Cargando información del studio...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/studios.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/discord.js"></script>
    <script src="./js/profile-menu.js"></script>
</body>
</html>
